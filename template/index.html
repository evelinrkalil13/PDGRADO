<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recomendador de Hábitos Alimentarios</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Formulario de Características</h2>
    <form action="/clasificar_usuario" method="POST">
      <select name="edad">
        <option>18 - 26 años</option>
        <option>27 - 49 años</option>
        <option>50 - 64 años</option>
      </select>

      <select name="sexo">
        <option>Mujeres</option>
        <option>Hombres</option>
      </select>

      <select name="nivel_educativo">
        <option>menos de primaria completa (0-4 años)</option>
        <option>primaria completa o secundaria incompleta (5-10 años)</option>
        <option>entre secundaria completa y superior incompleta (11-15 años)</option>
        <option>educación superior completa (16 años o más)</option>
      </select>

      <select name="estrato">
        <option>primer cuartil</option>
        <option>segundo cuartil</option>
        <option>tercer cuartil</option>
        <option>cuarto cuartil</option>
      </select>

      <input type="number" step="0.1" name="peso" placeholder="Peso (kg)" required>
      <input type="number" step="0.01" name="altura" placeholder="Altura (m)" required>
      <input type="number" step="0.01" name="totalComidasDia" placeholder="Comidas/día" required>

      <label>¿Reduciste porciones por falta de comida?</label>
      <select name="sa10_1">
        <option value="1">Sí</option>
        <option value="0">No</option>
      </select>

      <label>¿Pasaste hambre pero no comiste por falta de dinero?</label>
      <select name="sa11_1">
        <option value="1">Sí</option>
        <option value="0">No</option>
      </select>

      <label>¿Consumiste alimentos de menor calidad?</label>
      <select name="menor_calidad">
        <option value="1">Sí</option>
        <option value="0">No</option>
      </select>

      <button type="submit">Clasificar Usuario</button>
    </form>

    {% if cluster is defined %}
    <div class="resultado">
      <h3>Usuario asignado al cluster {{ cluster }}</h3>
      <pre>{{ usuario }}</pre>
      <h4>Recomendación:</h4>
      <p>{{ recomendacion }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
